<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ebbac50cc9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/favicon.ico" type="image/icon type">
    <style>
        body {
            font-family: 'Open Sans', 'Arial', 'Helvetica', sans-serif
        }
    </style>

    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <div class="bars-icon"><i class="fas fa-bars fa-lg"></i></div>
            </ul>
            <img src="./images/pfp.png" class="pfp-container">
        </div><!-- end of header-->

        <div class="showcase">
            <img class="largeG" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png">
            <div class="search-container">
                <input type="text" name="search" class="searchbar">
                <div class="flexicon">
                    <div class="searchicon"><i class="fas fa-search"></i></div>
                    <div class="micicon"><i class="fas fa-microphone"></i></div>
                </div>
            </div>
            <div>
                <button class="btn btn1">Google Search</button>
                <button class="btn btn2">I'm Feeling Lucky</button>
            </div>
            <p>Google offered in: <a href="#">Filipino</a><a href="#">Cebuano</a></p>
        </div><!-- end of showcase-->
 
    </div> <!-- end of container -->
    <div class="foots">
        <div><p>Philippines</p></div>
        <div class="footernav">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
    </div><!-- end of footer -->
    </div><!-- end of footcontainer -->
</body>
</html>
